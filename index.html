<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Tegangan & Arus</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Selamat Datang di Sistem Checklist Tegangan & Arus</h1>
    <h2>Input Data Tegangan & Arus</h2>
<form>
    <label for="tegangan">Tegangan (V):</label>
    <input type="number" id="tegangan" name="tegangan" required><br><br>

    <label for="arus">Arus (A):</label>
    <input type="number" id="arus" name="arus" required><br><br>

    <button type="submit">Simpan</button>
</form>

</body>
</html>
